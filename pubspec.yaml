name: study_ai
description: A Flutter app for AI-powered study assistance with flashcards, quizzes, and SRS learning.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # HTTP & API
  http: ^1.1.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # PDF Support
  flutter_pdfview: ^1.3.2
  file_picker: ^6.0.0
  
  # Image Processing
  image_picker: ^1.0.4
  
  # UI Components
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  flutter_slidable: ^3.0.0
  
  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
